<form>
  <div class="header-container">
    <h3>Your Order</h3>
    <span class="submit-container">
      <button
        mat-flat-button
        (click)="submitOrder()"
        [disabled]="isSubmitDisabled"
      >
        Submit
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="send"
        ></mat-icon>
      </button>
    </span>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="customerName" />
    </mat-form-field>
    <mat-list>
      @for (orderItem of orderItems; track $index) {
        <app-order-item
          [orderItem]="orderItem"
          [index]="$index"
          [deleteCallback]="deleteCallback"
        />
      }
    </mat-list>
  </div>
</form>
