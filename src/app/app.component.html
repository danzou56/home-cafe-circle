<mat-drawer-container>
  <mat-drawer-content>
    <app-menu [addCallback]="addToCartCallback" [cartOpenCallback]="cartCallback" />
  </mat-drawer-content>
  <mat-drawer mode="side" [opened]="isCartOpen" position="end">
    <app-cart [submitCallback]="submitOrderCallback" />
  </mat-drawer>
</mat-drawer-container>
