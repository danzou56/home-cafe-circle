<div>
  <mat-card>
    <mat-card-header>
      <h3>Drinks</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (drink of drinkItems; track drink.name) {
          <app-menu-item
            [menuItem]="drink"
            [addCallback]="addMenuItemCallback"
          />
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <h3>Food</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (food of foodItems; track food.name) {
          <app-menu-item
            [menuItem]="food"
            [addCallback]="addMenuItemCallback"
          />
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
