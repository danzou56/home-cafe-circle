<mat-list-item>
  <h6 matListItemTitle>
    {{ this.name }}
    <p
      matListItemLine
      class="quantity-container"
      style="display: inline; float: right"
    >
      <button mat-icon-button (click)="this.addCallback(this)">
        <mat-icon fontIcon="add">
          add
        </mat-icon>
      </button>
    </p>
  </h6>

  @if (this.description.length > 0) {
    <p matListItemLine>
      {{ this.description }}
    </p>
  }
</mat-list-item>
